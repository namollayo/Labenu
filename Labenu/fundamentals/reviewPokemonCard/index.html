<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Sylveon Card</title>
</head>
<body>
    <div class="background">
        <main>
            <div class="card">
                <div class="pokemon-id">
                    <p>#700</p>
                    <h1>Sylveon</h1>
                </div>
                <div class="type">
                    <img src="assets/typeFairy.png" alt = "Simbolo de Pokemon tipo Fairy">
                    <p>Fairy</p>
                </div>
                <div class="details">
                    <p>Details</p>
                    <button data-active = "Gotcha!"><span>Catch!</span></button>
                </div>
                <div class="pokemon">
                    <img src="./assets/pokeball.png" alt="Marca d'agua da pokebola" id="pokebola">  
                    <img src="./assets/Sylveon.png" alt = "Foto do pokemon Sylveon" id="pokemon">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
